<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Page</title>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form action="#" method="post">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="size">Pizza Size:</label>
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select><br><br>

        <label>Toppings:</label><br>
        <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni<br>
        <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms<br>
        <input type="checkbox" name="toppings" value="Extra Cheese"> Extra Cheese<br>
        <input type="checkbox" name="toppings" value="Olives"> Olives<br><br>

        <label for="instructions">Delivery Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="30"></textarea><br><br>

        <button type="submit">Place Order</button>
    </form>

    <h2>Sample Orders</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Toppings</th>
            <th>Special Instructions</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Large</td>
            <td>Pepperoni, Extra Cheese</td>
            <td>No onions</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Medium</td>
            <td>Mushrooms, Olives</td>
            <td>Extra crispy crust</td>
        </tr>
        <tr>
            <td>Mike Johnson</td>
            <td>Small</td>
            <td>Pepperoni</td>
            <td>Leave at doorstep</td>
        </tr>
    </table>
</body>
</html>
